{% extends 'base.html' %}
{% block titulo %} Editar Produto {% endblock %}

{% block conteudo %}
    <h1>Editar Produto</h1>

    <form method="POST" action="{{ url_for('editar_produto', id=produto.id) }}">
        <input type="hidden" name="id" value="{{ produto.id }}">

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required><br><br>

        <label for="preco">Preço:</label><br>
        <input type="number" step="0.01" id="preco" name="preco" value="{{ produto.preco }}" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" required>{{ produto.descricao }}</textarea><br><br>

        <button type="submit">Salvar Alterações</button>
        <a href="{{ url_for('exibir_produtos') }}"><button type="button">Cancelar</button></a>
    </form>
{% endblock %}
